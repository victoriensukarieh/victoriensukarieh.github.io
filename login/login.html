<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#" style="color:white !important;"><b>BAU</b> Portal lets add some more change</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card custom-no-bg" style="box-shadow: none;">
                    <div class="card-body login-card-body custom-no-bg">
                        <p class="login-box-msg" style="color:white !important;">Sign in to start your session</p>
                        <form action="../../index3.html" method="post">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Username" style="opacity:60%;">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user" style="color:white !important;"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Password" style="opacity:60%;">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock" style="color:white !important;"></span>
                                    </div>
                                </div>
                            </div>
                            <!--<button type="submit" class="btn bg-gradient-primary btn-block">Sign In</button>-->
                            <a class="btn btn-primary btn-block" style="color:white !important;">Sign In</a>
                        </form>
                    </div>
                    <!-- /.login-card-body -->
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="custom-menu-btn">Menu</a>
    <div class="row custom-footer">
        <div class="col-lg-12">
            <p class="mb-1 custom-login-links custom-login-links-small">

                <a href="#">Published Gades</a>
                <a href="#">Course Offering</a>
                <a href="#">Schedule of reg</a>
                <a href="#">Calendar</a>
                <a href="forgot-password.html">Forgot my password</a>
                <a href="#">Support</a>
            </p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="files/js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="files/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="files/js/adminlte.min.js"></script>

</body>
